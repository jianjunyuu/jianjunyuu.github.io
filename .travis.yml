language: node_js
node_js:
  - lts/*
install:
  - pnpm install # npm ci
script:
  - pnpm build # npm run docs:build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $DEPLOY_TOKEN # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: docs/.vitepress/dist
  on:
    branch: main
